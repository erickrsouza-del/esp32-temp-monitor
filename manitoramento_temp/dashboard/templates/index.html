<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFridge - Monitoramento</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0e0e0e;
            --card-bg: #161616;
            --text-color: #e0e0e0;
            --primary-blue: #00bcd4;
            --warning-yellow: #ffeb3b;
            --danger-red: #f44336;
            --safe-green: #4caf50;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* HEADER */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid #333;
            flex-shrink: 0;
        }

        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .clock {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-blue);
            font-size: 1.2rem;
        }

        /* CONTAINER PRINCIPAL */
        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Duas colunas iguais */
            gap: 20px;
            flex: 1; /* Ocupa o resto da tela */
            min-height: 0;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid #333;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* CARD TEMPERATURA */
        .temp-card {
            grid-column: 1 / 2;
            border-left: 8px solid var(--primary-blue);
            transition: border-color 0.3s;
        }

        .label {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.6;
            margin-bottom: 20px;
        }

        .temp-val {
            font-family: 'Orbitron', sans-serif;
            font-size: 7rem; /* Bem grande */
            font-weight: bold;
            line-height: 1;
        }

        .unit { font-size: 2.5rem; }

        .humidity-info {
            margin-top: 20px;
            font-size: 1.2rem;
            background: #222;
            padding: 10px 20px;
            border-radius: 50px;
        }

        /* CARD ESTATÍSTICAS */
        .stats-card {
            grid-column: 2 / 3;
            justify-content: space-evenly; /* Distribui bem os itens */
        }

        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
        }

        .stat-box {
            background: #222;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .stat-title { font-size: 0.9rem; opacity: 0.7; }
        .stat-number { 
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem; 
            color: var(--primary-blue);
        }

        /* ESTADOS DE COR */
        .state-safe { border-left-color: var(--safe-green); }
        .state-safe .temp-val { color: var(--safe-green); }
        
        .state-warning { border-left-color: var(--warning-yellow); }
        .state-warning .temp-val { color: var(--warning-yellow); }
        
        .state-danger { border-left-color: var(--danger-red); }
        .state-danger .temp-val { color: var(--danger-red); }

        /* MODO RETRATO (CELULAR) */
        @media (max-width: 800px) {
            body { height: auto; overflow-y: auto; }
            .main-container { grid-template-columns: 1fr; height: auto; }
            .temp-val { font-size: 5rem; }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="title">SMARTFRIDGE <span style="color:var(--primary-blue)">GUARD</span></div>
        <div class="clock" id="clock">00:00:00</div>
    </div>

    <div class="main-container">
        <!-- Lado Esquerdo: Temperatura Principal -->
        <div class="card temp-card" id="tempBox">
            <div class="label">Temperatura Atual</div>
            <div class="temp-val"><span id="tVal">--</span><span class="unit">°C</span></div>
            <div class="humidity-info">
                Umidade: <span id="uVal" style="font-weight:bold; color:var(--primary-blue)">--</span>%
            </div>
        </div>

        <!-- Lado Direito: Estatísticas -->
        <div class="card stats-card">
            <div class="label" style="width:100%; text-align:center;">Relatório da Sessão</div>
            
            <div class="stat-grid">
                <div class="stat-box">
                    <span class="stat-title">Mínima</span>
                    <span class="stat-number" id="sMin">--</span>
                </div>
                <div class="stat-box">
                    <span class="stat-title">Máxima</span>
                    <span class="stat-number" id="sMax">--</span>
                </div>
                <div class="stat-box">
                    <span class="stat-title">Média</span>
                    <span class="stat-number" id="sAvg">--</span>
                </div>
                <div class="stat-box" style="border: 1px solid #333;">
                    <span class="stat-title">Alertas</span>
                    <span class="stat-number" id="sAlert" style="color:var(--danger-red)">0</span>
                </div>
            </div>
        </div>
    </div>

<script>
    const socket = io();
    let history = [];
    let alerts = 0;
    let isAlerting = false;

    function updateClock() {
        document.getElementById('clock').textContent = new Date().toLocaleTimeString('pt-BR');
    }
    setInterval(updateClock, 1000);

    socket.on('update', function(data) {
        if (!data || data.temperatura === undefined) return;
        
        const t = parseFloat(data.temperatura);
        const u = parseFloat(data.umidade);

        // Atualiza Texto (DOM)
        document.getElementById('tVal').textContent = t.toFixed(1);
        document.getElementById('uVal').textContent = u.toFixed(0);

        // Atualiza Cores
        const box = document.getElementById('tempBox');
        box.classList.remove('state-safe', 'state-warning', 'state-danger');

        if (t < 28 && u < 65) {
            box.classList.add('state-safe');
            isAlerting = false;
        } else if (t < 30 && u < 70) {
            box.classList.add('state-warning');
            isAlerting = false;
        } else {
            box.classList.add('state-danger');
            if (!isAlerting) { alerts++; isAlerting = true; }
        }
        document.getElementById('sAlert').textContent = alerts;

        // Atualiza Estatísticas
        history.push(t);
        // Limita o histórico para não consumir memória, já que o gráfico sumiu
        if (history.length > 500) history.shift(); 
        
        if (history.length > 0) {
            document.getElementById('sMin').textContent = Math.min(...history).toFixed(1) + '°';
            document.getElementById('sMax').textContent = Math.max(...history).toFixed(1) + '°';
            const sum = history.reduce((a,b)=>a+b,0);
            document.getElementById('sAvg').textContent = (sum / history.length).toFixed(1) + '°';
        }
    });
</script>
</body>
</html>
